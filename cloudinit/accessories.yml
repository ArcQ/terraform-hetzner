package_update: true
package_upgrade: true

write_files:
  - path: /etc/netplan/01-netplan.yaml
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            nameservers:
              addresses:
                - 1.1.1.1
                - 1.0.0.1

timezone: Europe/Berlin

runcmd:
  - netplan apply
  - echo "vm.overcommit_memory=1" | sudo tee -a /etc/sysctl.conf
  - sysctl -p
  - reboot
