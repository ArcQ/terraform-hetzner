write_files:
  - path: /etc/netplan/01-netplan.yaml
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            nameservers:
              addresses:
                - 1.1.1.1
                - 8.8.8.8
                - 8.8.4.4
  - path: /letsencrypt/acme.json
    content: |
      {}

runcmd:
  - [netplan, apply]                     # update network settings
  - [chmod, 600, /letsencrypt/acme.json] # create empty file
